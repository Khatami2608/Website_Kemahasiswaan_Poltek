{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {% block page_title %}
        {% endblock %}
    </title>
    {% include "snippets/style.html" %}
</head>
<body>
      <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Login Mahasiswa</h1>
                                    </div>
                                    <form class="user" method="POST" action="{% url 'login_mhs' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-4">
                                            <label class="form-label" for="email">Email</label>
                                            {{form.email}}
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="form-label" for="password">Password</label>
                                            {{form.password}}
                                        </div>
                                        <div class="form-group mb-4">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <center>
                                        <button type="submit" value="login" name="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                        </center>
                                    </form>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'mhs_register' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% include "snippets/script.html" %}
</body>
</html>
